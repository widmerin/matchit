<ion-header>
	<ion-navbar>
		<ion-title>
			Players
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-grid>
		<ion-row>
			<ion-col col-12>
				<p>Enter new players or edit them.</p>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col col-12>
				<ion-list>
          <ion-item-sliding *ngFor="let player of players" #slidingItem (ionSwipe)="deleteItem(player, slidingItem)">">
            <ion-item (click)="openModal(player)">
             <ion-avatar item-start>
              <img [src]="player.img" (click)="takePicture()">
            </ion-avatar>
            <ion-label>{{player.name}}</ion-label>
          </ion-item>
          <ion-item-options>
           <button ion-button color="danger" expandable (click)="deleteItem(player, slidingItem)">
            <span class="button-inner">
             <ion-icon name="trash" ion-icon></ion-icon>Delete
           </span>
         </button>
       </ion-item-options>
     </ion-item-sliding> 
   </ion-list>
 </ion-col>
</ion-row>
</ion-grid>
<ion-fab right bottom>
  <button ion-fab color="danger" (click)="openModal()"><ion-icon name="add"></ion-icon></button>
</ion-fab>
</ion-content>
