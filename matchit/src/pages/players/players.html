<ion-header>
  <ion-navbar>
      <ion-grid>
          <ion-row>
            <ion-col col-1>
                <img src="assets/imgs/logo.png" class="logo"/>
            </ion-col>
            <ion-col col-10>
              <p>Players</p>
          </ion-col>
          <ion-col col-1></ion-col>
      </ion-row>
  </ion-grid>  
</ion-navbar>
</ion-header>


<ion-content padding>
	<ion-grid>
		<ion-row>
			<ion-col col-12>
				<ion-list>
                    <ion-item-sliding *ngFor="let player of players | async" #slidingItem (ionSwipe)="deleteItem(player, slidingItem)">
                         <ion-item (click)="openModal(player)">
                            <ion-avatar item-start>
                              <img [src]="player.img">
                          </ion-avatar>
                          <ion-label>{{player.name}}</ion-label>
                        </ion-item>
                        <ion-item-options (ionSwipe)="deleteItem(player, slidingItem)">
                             <button ion-button color="danger" expandable (click)="deleteItem(player, slidingItem)">
                                <span class="button-inner">
                                   <ion-icon name="trash" ion-icon></ion-icon>Delete
                               </span>
                            </button>
                        </ion-item-options>               
                    </ion-item-sliding>

                </ion-list>
            </ion-col>
        </ion-row>
    </ion-grid>
<ion-fab right bottom>
  <button ion-fab color="danger" (click)="openModal()"><ion-icon name="add"></ion-icon></button>
</ion-fab>
</ion-content>
