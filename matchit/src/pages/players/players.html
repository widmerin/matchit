<ion-header>
	<ion-navbar>
		<ion-title>
			Players
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-grid>
		<ion-row>
			<ion-col col-12>
				<p>Enter new players or edit them.</p>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col col-12>
				<ion-list>
					<!-- 1 item hard coded -->
					<ion-item-sliding (ionSwipe)="delete(item)">
						<ion-item>
							<ion-avatar item-start (click)="takePicture()">
								<img src="assets/imgs/Michaela.png">
							</ion-avatar>
							<ion-label>Michaela</ion-label>
						</ion-item>
						<ion-item-options>
							<button ion-button color="warning" (click)="editItem(item)">
								<span class="button-inner">
									<ion-icon name="create"></ion-icon>Edit
								</span>
							</button>
							<button ion-button expandable color="danger" (click)="deleteItem(item)">
								<span class="button-inner">
									<ion-icon name="trash" ion-icon></ion-icon>Delete
								</span>
          					</button>
						</ion-item-options>
					</ion-item-sliding> 
					<ion-item>
						<ion-avatar item-start (click)="takePicture()">
							<ion-icon name="add-circle"></ion-icon>
						</ion-avatar>
						<ion-label stacked>playername</ion-label>
						<ion-input type="text"></ion-input>
					</ion-item>
				</ion-list>
			</ion-col>

		</ion-row>
	</ion-grid>


</ion-content>
