<ion-header>
  <ion-navbar>
      <ion-grid>
          <ion-row>
            <ion-col col-2>
                <img src="assets/imgs/logo.png" class="logo"/>
              </ion-col>
              <ion-col col-8>
                <ion-title>Statistics</ion-title>
              </ion-col>
              <ion-col col-2></ion-col>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col col-12>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
      </ion-col>
      <ion-col col-6>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
