<ion-header>
  <ion-navbar>
    <ion-grid>
      <ion-row>
        <ion-col col-2>
          <img src="assets/imgs/logo.png" class="logo" />
        </ion-col>
        <ion-col col-8>
          <ion-title>Statistics</ion-title>
        </ion-col>
        <ion-col col-2></ion-col>
      </ion-row>
    </ion-grid>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
        <ion-row class="track">
          <ion-col col-4>
              <ion-avatar item-start>
                <img [src]="playerStat.img" class="player-img">
              </ion-avatar>
              <ion-select interface="action-sheet" cancelText="Dismiss" [(ngModel)]="playerStat" placeholder="choose Player" (ngModelChange)="updateStats()">
                <ion-option *ngFor="let player of players | async" [value]="player">{{player.name}}</ion-option>
              </ion-select>
          </ion-col>
          <ion-col col-1>
          </ion-col>
          <ion-col col-7>
              <div class="ion-canvas">
                <canvas #canvas></canvas>
              </div>
              <script>
                progressPie();
              </script>
          </ion-col>
        </ion-row>

    <ion-row>
      <ion-col col-12>
        <h4>Scores for {{playerStat.name}}</h4>
        <p>Played in {{ this.gameCount }} games. Wins {{ this.winCount }}-times. That's {{ this.winPercentage }}%</p>
          <ion-list>
            <p>Last matches:</p>
              <ion-item *ngFor="let score of scoresForPlayer | async">
                <ion-label>
                  {{score.Date | date:'dd.MM.yyyy'}} => {{score.scoreLeft}} : {{score.scoreRight}} 
                      {{getOpponentName(score.playerLeft)}}
                </ion-label>
            </ion-item>
          </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
