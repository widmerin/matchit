<ion-header>
  <ion-navbar>
    <ion-grid>
      <ion-row>
        <ion-col col-2>
          <img src="assets/imgs/logo.png" class="logo" />
        </ion-col>
        <ion-col col-8>
          <ion-title>Match it!</ion-title>
        </ion-col>
        <ion-col col-2></ion-col>
      </ion-row>
    </ion-grid>
  </ion-navbar>
</ion-header>

<ion-content padding class="bgimg">
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <h4>
          Track your match results
        </h4>
      </ion-col>
    </ion-row>
    <!--Players-->
    <ion-row class="track">
      <ion-col col-5>
        <ion-avatar item-start>
          <img [src]="playerLeft.img" class="player-img">
        </ion-avatar>
        <ion-select interface="action-sheet" cancelText="Dismiss" [(ngModel)]="playerLeft" placeholder="Player 1">
          <ion-option *ngFor="let player of players | async" [value]="player">{{player.name}}</ion-option>
        </ion-select>
      </ion-col>
      <ion-col col-2 class="vsPlayer">vs.</ion-col>
      <ion-col col-5>
        <ion-avatar item-start>
          <img [src]="playerRight.img" class="player-img">
        </ion-avatar>
        <ion-select interface="action-sheet" cancelText="Dismiss" [(ngModel)]="playerRight" placeholder="Player 2">
          <ion-option *ngFor="let player of players | async" [value]="player">{{player.name}}</ion-option>
        </ion-select>
      </ion-col>
    </ion-row>
    <!--Scores-->
    <ion-row class="track">
      <ion-col col-2>
      </ion-col>
      <ion-col col-3 class="score">
        <ion-select interface="action-sheet" cancelText="Dismiss" [(ngModel)]="match.scoreLeft" placeholder="0">
          <ion-option *ngFor="let score of scoreRange" #item value="{{score}}">{{score}}</ion-option>
        </ion-select>
      </ion-col>
      <ion-col col-2 class="score vs">:</ion-col>
      <ion-col col-3 class="score">
        <ion-select interface="action-sheet" cancelText="Dismiss" [(ngModel)]="match.scoreRight" placeholder="0">
          <ion-option *ngFor="let score of scoreRange" #item value="{{score}}">{{score}}</ion-option>
        </ion-select>
      </ion-col>
      <ion-col col-2>
      </ion-col>
    </ion-row>
    <!--Save Button-->
    <ion-row>
      <ion-col col-2>
      </ion-col>
      <ion-col col-8>
        <button ion-button block [disabled]=isMatchInvalid>Save match</button>
      </ion-col>
      <ion-col col-2>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
