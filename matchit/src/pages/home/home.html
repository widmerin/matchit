<ion-header>
  <ion-navbar>
    <ion-grid>
      <ion-row>
        <ion-col col-1>
          <img src="assets/imgs/logo.png" class="logo" />
        </ion-col>
        <ion-col col-10>
          <ion-title>Match it!</ion-title>
        </ion-col>
        <ion-col col-1></ion-col>
      </ion-row>
    </ion-grid>
  </ion-navbar>
</ion-header>

<ion-content padding class="bgimg">
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <span [hidden]="this.score.scoreLeft!==null && this.score.scoreRight!==null">
          Enter players and scores...
        </span>
        <span [hidden]="getMatchInvalid()">
          ...press 'save match' to store it. 
        </span>
      </ion-col>
    </ion-row>
    <!--Players-->
    <ion-row class="track">
      <ion-col col-5>
        <ion-avatar item-start>
          <img [src]="score.playerLeft.img" class="player-img">
        </ion-avatar>
        <p>{{score.playerLeft.name}}</p>
        <ion-select interface="action-sheet" cancelText="Dismiss" class="select-player" [(ngModel)]="score.playerLeft" (ngModelChange)="updateStatsLeft()">
          <ion-option *ngFor="let player of playersLeft | async" [value]="player">{{player.name}}</ion-option>
        </ion-select>
      </ion-col>
      <ion-col col-2 class="vsPlayer">vs.</ion-col>
      <ion-col col-5>
        <ion-avatar item-start>
          <img [src]="score.playerRight.img" class="player-img">
        </ion-avatar>
         <p>{{score.playerRight.name}}</p>
        <ion-select interface="action-sheet" cancelText="Dismiss" class="select-player" [(ngModel)]="score.playerRight" (ngModelChange)="updateStatsRight()">
          <ion-option *ngFor="let player of playersRight | async" [value]="player">{{player.name}}</ion-option>
        </ion-select>
      </ion-col>
    </ion-row>
    <!--Scores-->
    <ion-row class="track">
      <ion-col col-2>
      </ion-col>
      <ion-col col-3 class="score">
        <ion-select interface="action-sheet" cancelText="Dismiss" [(ngModel)]="score.scoreLeft" placeholder="0">
          <ion-option *ngFor="let score of scoreRange" #item [value]="score">{{score}}</ion-option>
        </ion-select>
      </ion-col>
      <ion-col col-2 class="score vs">:</ion-col>
      <ion-col col-3 class="score">
        <ion-select interface="action-sheet" cancelText="Dismiss" [(ngModel)]="score.scoreRight" placeholder="0">
          <ion-option *ngFor="let score of scoreRange" #item [value]="score">{{score}}</ion-option>
        </ion-select>
      </ion-col>
      <ion-col col-2>
      </ion-col>
    </ion-row>
    <!--Save Button-->
    <ion-row>
      <ion-col col-2>
      </ion-col>
      <ion-col col-8>
        <button ion-button block  (click)="saveScore()" [disabled]=getMatchInvalid()>Save match</button>
      </ion-col>
      <ion-col col-2>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
