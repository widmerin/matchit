<ion-header>
  <ion-navbar>
      <ion-grid>
          <ion-row>
            <ion-col col-2>
                <img src="assets/imgs/logo.png" class="logo"/>
              </ion-col>
              <ion-col col-10>
                  <ion-title>Match it!</ion-title>
                </ion-col>
          </ion-row>
      </ion-grid>  
  </ion-navbar>
</ion-header>

<ion-content padding class="bgimg">
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <h4>
          Track your match results
        </h4>
      </ion-col>
    </ion-row>
    <!--Players-->
    <ion-row class="track">
      <ion-col col-5>
          <ion-select interface="action-sheet" cancelText="Dismiss" [(ngModel)]="playerLeft">
            <ion-option *ngFor="let player of players | async" #item value="{{player.value}}">{{player.name}}</ion-option>
          </ion-select>
      </ion-col>
      <ion-col col-2>
        <strong><br>vs.</strong>
      </ion-col>
      <ion-col col-5>
          <ion-select interface="action-sheet" cancelText="Dismiss" [(ngModel)]="playerRight">
            <ion-option *ngFor="let player of players | async" #item value="{{player.value}}">{{player.name}}</ion-option>
          </ion-select>
      </ion-col>
    </ion-row>
    <!--Scores-->
    <ion-row class="track">
      <ion-col col-5>
        <ion-select interface="action-sheet" cancelText="Dismiss" [(ngModel)]="scoreLeft">
          <ion-option *ngFor="let score of scoreRange" #item value="{{score}}">{{score}}</ion-option>
        </ion-select>
      </ion-col>
      <ion-col col-2>
        <strong><br>:</strong>
      </ion-col>
      <ion-col col-5>
          <ion-select interface="action-sheet" cancelText="Dismiss" [(ngModel)]="scoreRight">
            <ion-option *ngFor="let score of scoreRange" #item value="{{score}}">{{score}}</ion-option>
          </ion-select>
      </ion-col>
    </ion-row>
    <!--Save Button-->
    <ion-row>
      <ion-col col-3>
      </ion-col>
      <ion-col col-6>
        <button ion-button round>Save match</button>
      </ion-col>
      <ion-col col-3>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
